<!DOCTYPE html>
<head>
    <title>Kart over koronavirus i Norge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>
<body>
    <div id="bar"><span id="question" onclick="showHelp()">?</span>Spredning av koronavirus i Norge</div>
    <div id="help" class="hidden">
        <h1>Hva er dette?<a href="#" onclick="hideHelp()" id="closehelp">Close</a></h1>
        <p>Kartet viser totalt antall smittede med koronavirus per fylke. <br><br>
        Data kommer fra folkehelseinstituttets daglige oppdateringer.
        Disse kommer ut kl. 13, og jeg prøver å oppdatere så snart som mulig etter det.</p>
    </div>
    <div id="map">
        <span id="date"></span>
    </div>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/fylker.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
